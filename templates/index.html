<!DOCTYPE html>
<html>
<head>
    <title>Ad Posting Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 2.5rem;
        }
        #progressContainer {
            width: 80%;
            background-color: #f1f1f1;
            margin: 20px auto;
            border-radius: 25px;
            height: 30px;
            overflow: hidden;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 25px;
            transition: width 0.4s ease-in-out;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        input[type="submit"], input[type="file"] {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>ðŸ“¤ Upload Excel to Post Ads</h1>
    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data" onsubmit="startProgress();">
        <input type="file" name="file" required>
        <input type="submit" value="Upload & Start">
    </form>

    <div id="progressContainer">
        <div id="progressBar">0%</div>
    </div>

    <script>
        function startProgress() {
            let progressBar = document.getElementById("progressBar");
            let width = 0;
            let interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += 2;
                    progressBar.style.width = width + "%";
                    progressBar.innerHTML = width + "%";
                }
            }, 300); // Adjust speed as needed
        }
    </script>
</body>
</html>
