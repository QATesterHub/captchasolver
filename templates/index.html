<!DOCTYPE html>
<html>
<head>
    <title>Ad Poster Bot</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        progress { width: 100%; height: 25px; }
    </style>
</head>
<body>
    <h2>Upload Excel File for Ad Posting</h2>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Start Posting</button>
    </form>

    <div id="progress-container" style="display:none;">
        <p>Posting ads... <span id="percent">0%</span></p>
        <progress id="progress" value="0" max="100"></progress>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const progressBar = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const percentLabel = document.getElementById('percent');

        form.onsubmit = async (e) => {
            e.preventDefault();
            progressContainer.style.display = 'block';

            const formData = new FormData(form);
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.blob())
              .then(blob => {
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = "result.xlsx";
                  a.click();
              });

            const poll = setInterval(async () => {
                const res = await fetch('/progress');
                const { current, total, done } = await res.json();
                const percent = Math.floor((current / total) * 100);
                progressBar.value = percent;
                percentLabel.textContent = `${percent}%`;

                if (done) {
                    clearInterval(poll);
                    percentLabel.textContent = `âœ… Completed`;
                }
            }, 1000);
        };
    </script>
</body>
</html>
